plugins {
	id 'org.springframework.boot' version '1.5.10.RELEASE'
}

apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {

	compile (group: 'org.springframework.boot', name: 'spring-boot-starter', version: '1.5.10.RELEASE') {
		exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
	}
	compile (group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '1.5.10.RELEASE') {
		exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
	}
	
	compile 'mysql:mysql-connector-java'
	
    compile 'org.slf4j:slf4j-api:1.7.21'
	compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
	compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
	
    testCompile 'junit:junit:4.12'
	testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
	testCompile group: 'org.exparity', name: 'hamcrest-date', version: '2.0.4'
	testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.5.10.RELEASE'
}
